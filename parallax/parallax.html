<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Parallax with JS (basicScroll.js)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="parallax.css">

</head>

<body>

    <div class="c-trigger">
    </div>

    <div class="c-spacer"></div>

    <div class="c-section js-parallax-section" data-from="0px" data-to="150px">
        <div class="c-section__boxs">
            <div class="c-section__box c-section__box--1 o-anim-ty">

            </div>
            <div class="c-section__box c-section__box--2 o-anim-ty"></div>
            <div class="c-section__box c-section__box--3 o-anim-ty"></div>
            <div class="c-section__box c-section__box--4 o-anim-ty"></div>
            <div class="c-section__box c-section__box--5 o-anim-ty"></div>
        </div>
    </div>



    <!-- partial -->
    <script src="https://cdn.jsdelivr.net/npm/basicscroll@3.0.2/dist/basicScroll.min.js"></script>
    <script src="parallax.js"></script>

</body>

</html>
